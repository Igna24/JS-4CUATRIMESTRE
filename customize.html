<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Customize Your Order</title>
</head>

<body style="display: flex;">

  <div class="customize-form">
    <form id="customizeForm" class="main-form">
      <div class="question">
        <label>Choose your pot material:</label>
        <div class="options">
          <div>
            <input type="radio" id="potMaterialCeramic" name="potMaterial" value="Ceramic" class="radio-purple">
            <label for="potMaterialCeramic">Ceramic</label>
          </div>

          <div>
            <input type="radio" id="potMaterialClay" name="potMaterial" value="Clay" class="radio-purple">
            <label for="potMaterialClay">Clay</label>
          </div>
        </div>
      </div>

      <div class="question">
        <label>Pot decorations:</label>
        <input type="checkbox" id="potDecorations" name="potDecorations" class="radio-purple">
        <label for="potDecorations" class="toggle-label">Yes / No</label>
      </div>

      <div class="question">
        <label>Pot color:</label>
        <input type="checkbox" id="potColorToggle" name="potColorToggle" class="radio-purple">
        <label for="potColorToggle" class="toggle-label">Yes / No</label>
      </div>

      <div class="question" id="potColorOptions">
        <label>Choose pot color:</label>
        <div class="options options_color">
          <div>
            <input type="radio" id="blueColor" name="potColor" value="Blue" class="radio-purple">
            <label for="blueColor"></label>
          </div>

          <div>
            <input type="radio" id="pinkColor" name="potColor" value="Pink" class="radio-purple">
            <label for="pinkColor"></label>
          </div>

          <div>
            <input type="radio" id="greenColor" name="potColor" value="Green" class="radio-purple">
            <label for="greenColor"></label>
          </div>

          <div>
            <input type="radio" id="purpleColor" name="potColor" value="Purple" class="radio-purple">
            <label for="purpleColor"></label>
          </div>
        </div>

      </div>

      <div class="question">
        <label>Choose your plant:</label>
        <select id="plantSelect" name="plant">
          <option value="aglaonema">Aglaonema Silver Bay</option>
          <option value="aloe">Aloe Vera</option>
          <option value="fern">Boston Fern</option>
          <option value="cactus">Cactus</option>
          <option value="monstera">Monstera Deliciosa</option>
          <option value="peace-Lily">Peace Lily</option>
          <option value="sansevieria">Sansevieria</option>
        </select>
      </div>

      <div class="question">
        <label>Choose your soil:</label>
        <div class="options">
          <div>
            <input type="radio" id="compostedSoil" name="soil" value="composted" class="radio-purple">
            <label for="compostedSoil">Basic composted soil</label>
          </div>

          <div>
            <input type="radio" id="fertilizedSoil" name="soil" value="fertilized" class="radio-purple">
            <label for="fertilizedSoil">Premium fertilized soil</label>
          </div>

          <div>
            <input type="radio" id="drainageSoil" name="soil" value="drainage" class="radio-purple">
            <label for="drainageSoil">Easy drainage soil</label>
          </div>
        </div>
      </div>

      <div class="question">
        <label>Choose your extras:</label>
        <div class="options">
          <div>
            <input type="checkbox" id="mossPole" name="extras" value="Moss-pole">
            <label for="mossPole">Moss pole</label>
          </div>

          <div>
            <input type="checkbox" id="pebbles" name="extras" value="Pebbles">
            <label for="pebbles">Pebbles</label>
          </div>

          <div>
            <input type="checkbox" id="smallerPlants" name="extras" value="mini-plants">
            <label for="smallerPlants">Smaller plants</label>
          </div>
        </div>
      </div>
    </form>
  </div>

  <div>
    <div class="plant-preview plant-created" id="plant-preview">
      <h2>Plant Preview</h2>
      <div class="plant-info">
        <div class="result-text-left">
          <p>Name:</p>
          <p>Soil:</p>
          <p>Pot:</p>
          <p>Extras:</p>
        </div>
        <div>
          <p id="previewPlantName"></p>
          <p id="previewSoil"></p>
          <p id="previewPot"></p>
          <p id="previewPotColor"></p>
          <p id="previewExtras"></p>
        </div>
      </div>
      <div class="plant-image" id="plantPreviewImage"></div>
    </div>
    <div class="button-container">
      <a href="order_details.html" type="submit" class="send-button">check store avaliability</a>
    </div>
  </div>

  <script src="./customize.js" type="module"></script>
</body>

</html>
