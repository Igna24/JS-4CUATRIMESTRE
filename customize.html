<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Customize Your Order</title>
</head>
<body style="display: flex;">

  <div class="wrapper customize-form">
    <form id="customizeForm" class="main-form">
      <h1 class="main-title">Customize Your Order</h1>
      <div class="question">
        <label>Choose your pot:</label>
        <div class="options">
          <div>
            <input type="radio" id="clayPot" name="pot" value="Clay" class="radio-purple">
            <label for="clayPot">Clay</label>
          </div>

          <div>
            <input type="radio" id="ceramicPot" name="pot" value="Ceramic" class="radio-purple">
            <label for="ceramicPot">Ceramic</label>
          </div>
        </div>
      </div>

      <div class="question">
        <label>Pot decorations:</label>
        <input type="checkbox" id="potDecorations" name="potDecorations" class="radio-purple">
        <label for="potDecorations" class="toggle-label">Yes / No</label>
      </div>

      <div class="question">
        <label>Pot color:</label>
        <input type="checkbox" id="potColorToggle" name="potColorToggle" class="radio-purple">
        <label for="potColorToggle" class="toggle-label">Yes / No</label>
      </div>

      <div class="question" id="potColorOptions">
        <label>Choose pot color:</label>
        <div class="options">
          <div>
            <input type="radio" id="blueColor" name="potColor" value="Blue" class="radio-purple">
            <label for="blueColor">Blue</label>
          </div>

          <div>
            <input type="radio" id="pinkColor" name="potColor" value="Pink" class="radio-purple">
            <label for="pinkColor">Pink</label>
          </div>

          <div>
            <input type="radio" id="greenColor" name="potColor" value="Green" class="radio-purple">
            <label for="greenColor">Green</label>
          </div>

          <div>
            <input type="radio" id="purpleColor" name="potColor" value="Purple" class="radio-purple">
            <label for="purpleColor">Purple</label>
          </div>
        </div>
      </div>

      <div class="question">
        <label>Choose your plant:</label>
        <select id="plantSelect" name="plant">
          <option value="Aglaonema Silver Bay">Aglaonema Silver Bay</option>
          <option value="Aloe Vera">Aloe Vera</option>
          <option value="Boston Fern">Boston Fern</option>
          <option value="Cactus">Cactus</option>
          <option value="Monstera Deliciosa">Monstera Deliciosa</option>
          <option value="Peace Lily">Peace Lily</option>
          <option value="Sansevieria">Sansevieria</option>
        </select>
      </div>

      <div class="question">
        <label>Choose your soil:</label>
        <div class="options">
          <div>
            <input type="radio" id="compostedSoil" name="soil" value="Basic composted soil" class="radio-purple">
            <label for="compostedSoil">Basic composted soil</label>
          </div>

          <div>
            <input type="radio" id="fertilizedSoil" name="soil" value="Premium fertilized soil" class="radio-purple">
            <label for="fertilizedSoil">Premium fertilized soil</label>
          </div>

          <div>
            <input type="radio" id="drainageSoil" name="soil" value="Easy drainage soil" class="radio-purple">
            <label for="drainageSoil">Easy drainage soil</label>
          </div>
        </div>
      </div>

      <div class="question">
        <label>Choose your extras:</label>
        <div class="options">
          <div>
            <input type="checkbox" id="mossPole" name="extras" value="Moss pole">
            <label for="mossPole">Moss pole</label>
          </div>

          <div>
            <input type="checkbox" id="pebbles" name="extras" value="Pebbles">
            <label for="pebbles">Pebbles</label>
          </div>

          <div>
            <input type="checkbox" id="smallerPlants" name="extras" value="Smaller plants">
            <label for="smallerPlants">Smaller plants</label>
          </div>
        </div>
      </div>

      <button type="submit" class="send-button">Customize</button>
    </form>
  </div>

  <div class="plant-preview plant-created" id="plant-preview">
    <h2>Plant Preview</h2>
    <div class="plant-info">
      <p>Name: <span id="previewPlantName"></span></p>
      <p>Soil: <span id="previewSoil"></span></p>
      <p>Pot: <span id="previewPot"></span></p>
      <p>Color: <span id="previewPotColor"></span></p>
      <p>Extras: <span id="previewExtras"></span></p>
    </div>
    <div class="plant-image" id="plantPreviewImage"></div>
  </div>

  <script src="./customize.js" type="module"></script>
</body>
</html>
