<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products Joke</title>
  <link rel="stylesheet" href="stylesJokes/main.css">
</head>
<body>
  <div><a href="index.html">Volver al inicio</a></div>
  <main class="main">
    <section class="product-wrap">
      <div class="visualizer">
        <img id="main-img" class="visualizer__img" src="images/product-shirt-white.jpg" />
        <p id="main-joke" class="visualizer__joke"></p>
      </div>
      <div class="orderButton">
        <div class="buttonStyles">
          <input data-id="black" class="color" type="radio" name="color">
          <label for="black">Black</label>
        </div>
        <div class="buttonStyles">
          <input data-id="white" class="color" type="radio" name="color">
          <label for="white">White</label>
        </div>
      </div>
    </section>
    <section class="product-details">
      <h1 id="title">White shirt with joke</h1>
      <p id="price">$20</p>
      <p id="selected-joke"></p>
      <form id="product-form" class="form">
        <button id="add-to-cart-button" class="buttonStyles">Add to Cart</button>
        <button id="random-joke" class="buttonStyles">Obtener Chiste Aleatorio</button>
        <div id="joke-list"></div>
      </form>
    </section>
  </main>
  <section class="other-products">
    <h2>Choose another product</h2>
    <div id="other-products-wrap" class="other-products__wrapper">
    </div>
  </section>
  <script src="./productJS/mainProduct.js" type="module"></script>
  <script src="./JavaScriptJokes/main.js" type="module"></script>
  <script src="./productJS/modulesProduct/jokeShow.js" type="module"></script>
  <script src="./productJS/cart.js" type="module"></script>
  <script src="./productJS/cartController.js" type="module"></script>
</body>
</html>
