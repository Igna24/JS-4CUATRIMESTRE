<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Order Details</title>
</head>
<body>
  <div class="plant-preview plant-created" id="plant-preview">
    <h2>Order Details</h2>
    <div class="plant-info">
      <div class="result-text-left">
        <p>Name:</p>
        <p>Soil:</p>
        <p>Pot:</p>
        <p>Pot Material:</p>
        <p>Pot Style:</p>
        <p>Extras:</p>
      </div>
      <div>
        <p id="orderName"></p>
        <p id="orderSoil"></p>
        <p id="orderPot"></p>
        <p id="orderPotMaterial"></p>
        <p id="orderPotStyle"></p>
        <p id="orderExtras"></p>
      </div>
    </div>
    <div class="plant-image" id="orderImages"></div>
  </div>

  <script src="./order_details.js" type="module"></script>
</body>
</html>
