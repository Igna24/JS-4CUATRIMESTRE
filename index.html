<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Plants</title>
  </head>

  <body>
    <div class="wrapper">
      <form id="form" class="main-form">
        <h1 class="main-title">Let us find the perfect plant for you</h1>
        <div class="question">
          <label for="place">Where will you place your plant?</label>
          <div class="options">
            <div>
              <input type="radio" id="placeInsideIndirect" name="place" value="inside_indirect" class="radio-purple">
              <label for="placeInsideIndirect">Indoors with moderate indirect light</label>
            </div>
            
            <div>
              <input type="radio" id="placeInsideLot" name="place" value="inside_lot" class="radio-purple">
              <label for="placeInsideLot">Indoors with lots of indirect light</label>
            </div>
            
            <div>
              <input type="radio" id="placeOutside" name="place" value="outside" class="radio-purple">
              <label for="placeOutside">Outdoors</label>
            </div>
          </div>
        </div>
        
        <div class="question">
        <label for="sunlight">Will it receive direct sunlight?</label>
        <div class="options">
          <div>
            <input type="radio" id="sunlightYes" name="sunlight" value="yes" class="radio-purple">
            <label for="sunlightYes">Yes</label>
          </div>
          
          <div>
            <input type="radio" id="sunlightNo" name="sunlight" value="no" class="radio-purple">
            <label for="sunlightNo">No</label>
          </div>
        </div>
      </div>
      
      <div class="question">
        <label for="pets">Do you have pets (cats or dogs)?</label>
        <div class="options">
          <div>
            <input type="radio" id="petsYes" name="pets" value="yes" class="radio-purple">
            <label for="petsYes">Yes</label>
          </div>
          
            <div>
              <input type="radio" id="petsNo" name="pets" value="no" class="radio-purple">
              <label for="petsNo">No</label>
            </div>
          </div>
        </div>

        <div class="question">
          <label for="water">Do you tend to overwater or underwater ypur plants?</label>
          <div class="options">
            <div>
              <input type="radio" id="waterOver" name="water" value="overwater" class="radio-purple">
              <label for="waterOver">Overwatering</label>
            </div>

            <div>
              <input type="radio" id="waterUnder" name="water" value="underwater" class="radio-purple">
              <label for="waterUnder">Underwatering</label>
            </div>

            <div>
              <input type="radio" id="waterNeither" name="water" value="neither" class="radio-purple">
              <label for="waterNeither">Neither / I don't know</label>
            </div>
          </div>
        </div>

        <div class="question">
          <label for="style">How do you define your style?</label>
          <div class="options">
            <div>
              <input type="radio" id="styleMinimalism" name="style" value="minimalism" class="radio-purple">
              <label for="styleMinimalism">I like minimalism and natural colors</label>
            </div>

            <div>
              <input type="radio" id="styleDecoration" name="style" value="decoration" class="radio-purple">
              <label for="styleDecoration">I like simple decoration and plain colors</label>
            </div>

            <div>
              <input type="radio" id="styleBrightColors" name="style" value="bright_colors" class="radio-purple">
              <label for="styleBrightColors">I like abundant decoration and bright colors</label>
            </div>
          </div>
        </div>

        <div class="question">
          <label for="extras">Do you want to add anything else to your?</label>
          <div class="options">
            <div>
              <input type="checkbox" id="extrasMossPole" name="extras" value="moss_pole">
              <label for="extrasMossPole">Moss pole</label>
            </div>

            <div>
              <input type="checkbox" id="extrasPebbles" name="extras" value="pebbles">
              <label for="extrasPebbles">Pebbles</label>
            </div>

            <div>
              <input type="checkbox" id="extrasMiniPlants" name="extras" value="mini_plants">
              <label for="extrasMiniPlants">Smaller plants</label>
            </div>
          </div>
        </div>

        <div class="buttons">
          <button type="submit" id="getPlantButton" class="send-button">Get your plant!</button>
          <button type="button" id="clearButton" class="clear-button">Clear</button>
        </div>
      </form>
      <div id="recommendation" class="plant-created"></div>
      <script src="index.js" type="module"></script>
    </div>
    </body>
    </html>
