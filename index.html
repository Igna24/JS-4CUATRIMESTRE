<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./stylesJokes/main.css">
  <title>Jokes Dad</title>
</head>
<body>
  <button class="buttonStyles" id="random-joke">Obtener Chiste Aleatorio</button>
  <br>
  <form action="" class="form">
    <input id="search" type="text" placeholder="Buscar chiste">
    <button class="buttonStyles" id="search-joke">Buscar Chiste</button>
    <div id="joke-list"></div>
  </form>
  <button id="open-cart-button" class="buttonStyles">Abrir Carrito</button>
  <div id="cart-overlay" class="cart-overlay">
    <div class="cart">
      <h2>Carrito de Compras</h2>
      <div id="cart-items"></div>
      <button id="close-cart-button" class="buttonStyles">Cerrar Carrito</button>
    </div>
  </div>
  <script src="./JavaScriptJokes/main.js" type="module"></script>
  <script src="./productJS/cart.js" type="module"></script>
  <script src="./productJS/product.js" type="module"></script>
  <script src="./productJS/cartController.js" type="module"></script>
</body>
</html>
